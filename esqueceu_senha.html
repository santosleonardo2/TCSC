<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Esqueceu Senha?</title>
    <link rel="stylesheet" type="text/css" href="_css/estilo_inscricao.css">
    <link rel="stylesheet" type="text/css" href="_css/estilo_geral.css">
</head>

<script src="_javascript/funcoesGerais.js"></script>

<body>
<div id="interface">
    <header id="inscricao_cabecalho">
        <div id="header_left_small_rectangle"></div>
        <div id="header_right_small_rectangle"></div>
        <div id="header_midle_greater_rectangle">
            <nav id="nav_header_midle_greater_rectangle">
                <a href="javascript:history.back()"><img id="backArrowId" src="_imagens/back_arrow.png"></a>
                <a><img id="contactId" src="_imagens/contact.png"></a>
            </nav>
        </div>

        <img src="_imagens/inscrição_icone.png">
        <h1>Recuperar Senha</h1>
        <div id="inscricao_header_left_big_rectangle"></div>
        <div id="inscricao_header_right_big_rectangle"></div>
        <div id="inscricao_header_left_bottom_rectangle"></div>
        <div id="inscricao_header_right_bottom_rectangle"></div>
    </header>

    <p class="p_centralizdo" style="margin-bottom: 50px">Caso você tenha esquecido sua senha, preencha o(s) campo(s) abaixo para requisitar uma nova senha de acesso. Um email será enviado para você com a nova senha.</p>


    <section id="corpo_principal">
        <form id="formulario_inscricao">
            <table id="tabela_dados_usuario">
                <caption>IDENTIFICAÇÃO DO PARTICIPANTE</caption>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="text" placeholder="Insira email associado a sua conta." name="recuperarEmailUsuario" style="width: 350px"></td>
                </tr>

            </table>
        </form>

        <button id="continuar" type="submit">Requisitar nova senha</button>

    </section>

    <footer id="rodape">
        <div id="footer_left_small_rectangle"></div>
        <div id="footer_right_small_rectangle"></div>
        <div id="footer_left_greater_rectangle">
            <p>Copyright &copy; 2016 - LIKA
                <br/>Fone: (81) 2126-8489</p>
        </div>
        <div id="footer_right_greater_rectangle">
            <a href="https://www.ufpe.br/" target="_blank"><img id="ufpe_logo" src="_imagens/ufpe_logo.png"/></a>
            <a href="http://www.lika-ufpe.org/" target="_blank"><img id="lika_logo" src="_imagens/lika_logo.png"/></a>
            <img id="ideias_logo" src="_imagens/ideias_logo.png"/>
            <img id="posca_logo" src="_imagens/posca_logo.png"/>
        </div>
    </footer>
</div>
</body>
</html>
